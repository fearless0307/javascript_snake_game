<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Snake game</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>

    <div class="menu">
      <h1>SNAKE GAME</h1>
      <span id="game-status" style="font-size: 20px;">Game status: not running!</span>
      <br><br>
      <span id="color-title"><h3>Choose color:</h3></span>
      <input type="radio" id="color-mode" name="color" value="0" checked> Color Mode 1
      <input type="radio" id="color-mode" name="color" value="1"> Color Mode 2
      <input type="radio" id="color-mode" name="color" value="2"> Color Mode 3
      <br>
      <span id="speed-title"><h3>Choose speed:</h3></span>
      <input type="radio" id="speed-mode" name="speed" value="200" checked> Speed Level 1
      <input type="radio" id="speed-mode" name="speed" value="150"> Speed Level 2
      <input type="radio" id="speed-mode" name="speed" value="100"> Speed Level 3
      <br>
      <span id="level-title"><h3>Choose level:</h3></span>
      <input type="radio" id="game-level" name="level" value="1" checked> Level 1
      <input type="radio" id="game-level" name="level" value="2"> Level 2
      <input type="radio" id="game-level" name="level" value="3"> Level 3
      <br><br>

      <div class="btn-group">
        <button class="button" type="button" id="menu-button" onclick="startGame()">Start</button>
        <button class="button" type="button" id="clear-button" onclick="clearScore()">Clear</button>
      </div>
      <br><br><br>
      <span id="game-high-score">Your high score: 0</span><br>
      <span id="game-score"></span>
    </div>
    <!-- Snake Menu -->

    <canvas id="snake" width="608" height="608"></canvas>
    <!-- \ Snake Canavas -->

    <!-- Snake js file -->
    <script src="js/snake.js"></script>

  </body>
</html>
